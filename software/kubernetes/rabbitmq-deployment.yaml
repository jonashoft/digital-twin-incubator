apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: rabbitmq
  name: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: rabbitmq
  template:
    metadata:
      labels:
        io.kompose.network/incubatornet: "true"
        io.kompose.service: rabbitmq
    spec:
      containers:
        - image: registry.gitlab.au.dk/au605331/digital-twin-incubator/rabbitmq:latest
          livenessProbe:
            exec:
              command:
                - rabbitmq-diagnostics
                - ping
            failureThreshold: 5
            periodSeconds: 30
            timeoutSeconds: 10
          name: rabbitmq-server
          ports:
            - containerPort: 5672
              hostPort: 5672
              protocol: TCP
            - containerPort: 15672
              hostPort: 15672
              protocol: TCP
            - containerPort: 1883
              hostPort: 1883
              protocol: TCP
      restartPolicy: Always
