apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: plantkalmanfilter
  name: plantkalmanfilter
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: plantkalmanfilter
  template:
    metadata:
      labels:
        io.kompose.network/incubatornet: "true"
        io.kompose.service: plantkalmanfilter
    spec:
      containers:
        - image: registry.gitlab.au.dk/au605331/digital-twin-incubator/plant-kalman-filter:latest
          name: plant-kalman-filter
          ports:
            - containerPort: 1887
              protocol: TCP
      restartPolicy: Always
